<div class="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form method="post">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="text" matInput placeholder="Ex. email@email.com" [(ngModel)]="email" name="email"  required>
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input type="password" matInput placeholder="Ex. sua senha de acesso"   [(ngModel)]="password" name="password" required>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button  (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
