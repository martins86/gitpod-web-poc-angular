<div class="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form method="post">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            placeholder="Ex. email@email.com"
            required
            pattern="[^ @]*@[^ @]*"
            [formControl]="emailFormControl"
          />
          <mat-icon matSuffix>alternate_email</mat-icon>
          <mat-hint></mat-hint>
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Por favor informe um email válido!.
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            O Email é <strong>obrigatorio.</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input
            type="password"
            matInput
            placeholder="Ex. sua senha de acesso"
            name="password"
            required
            [formControl]="passwordFormControl"
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint></mat-hint>
          <mat-error
            *ngIf="
              passwordFormControl.hasError('required') &&
              !passwordFormControl.hasError('minlength')
            "
          >
            A Senha é <strong>obrigatoria.</strong>
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('minlength')">
            A senha é no minimo 5 caracteres.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button (click)="login()" color="primary">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<app-snack-bar #snackBarComponent></app-snack-bar>
<app-loading #loadingComponent></app-loading>
